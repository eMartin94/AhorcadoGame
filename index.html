<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>El Ahorcado</title>
</head>

<body>

    <div class="contenedor">
        
        <div  class="titulo">
            <h1>el ahorcado</h1>
        </div>
        <div class="box_contenedor">
            <div class="box_juego">
                
                <form class="form" name="formGame">
                    <div class="box_text">
                        <label>Palabra escondida: </label>
                        <input class="text" type="text" id="mostrarPalabra" disabled />
                    </div>
    
                    <div class="box_text">
                        <label>Letra Usada: </label>
                        <input class="text usada" type="text" id="letraIngresada" disabled />
                    </div>
    
                </form>
            
                <div class="box_letras">
                    <strong>seleccione una letra:</strong>
        
                    <div class="box_btnLetras">
                        <div class="filaSuperior">
                            <button class="btn_letra" onclick="seleccionarLetra('Q')">Q</button>
                            <button class="btn_letra" onclick="seleccionarLetra('W')">W</button>
                            <button class="btn_letra" onclick="seleccionarLetra('E')">E</button>
                            <button class="btn_letra" onclick="seleccionarLetra('R')">R</button>
                            <button class="btn_letra" onclick="seleccionarLetra('T')">T</button>
                            <button class="btn_letra" onclick="seleccionarLetra('Y')">Y</button>
                            <button class="btn_letra" onclick="seleccionarLetra('U')">U</button>
                            <button class="btn_letra" onclick="seleccionarLetra('I')">I</button>
                            <button class="btn_letra" onclick="seleccionarLetra('O')">O</button>
                            <button class="btn_letra" onclick="seleccionarLetra('P')">P</button>
                        </div>
                        <div class="filaCentral">
                            <button class="btn_letra" onclick="seleccionarLetra('A')">A</button>
                            <button class="btn_letra" onclick="seleccionarLetra('S')">S</button>
                            <button class="btn_letra" onclick="seleccionarLetra('D')">D</button>
                            <button class="btn_letra" onclick="seleccionarLetra('F')">F</button>
                            <button class="btn_letra" onclick="seleccionarLetra('G')">G</button>
                            <button class="btn_letra" onclick="seleccionarLetra('H')">H</button>
                            <button class="btn_letra" onclick="seleccionarLetra('I')">I</button>
                            <button class="btn_letra" onclick="seleccionarLetra('J')">J</button>
                            <button class="btn_letra" onclick="seleccionarLetra('K')">K</button>
                            <button class="btn_letra" onclick="seleccionarLetra('L')">L</button>
                            <button class="btn_letra" onclick="seleccionarLetra('Ñ')">Ñ</button>
                        </div>
                        <div class="filaInferior">
                            <button class="btn_letra" onclick="seleccionarLetra('Z')">Z</button>
                            <button class="btn_letra" onclick="seleccionarLetra('X')">X</button>
                            <button class="btn_letra" onclick="seleccionarLetra('C')">C</button>
                            <button class="btn_letra" onclick="seleccionarLetra('V')">V</button>
                            <button class="btn_letra" onclick="seleccionarLetra('B')">B</button>
                            <button class="btn_letra" onclick="seleccionarLetra('N')">N</button>
                            <button class="btn_letra" onclick="seleccionarLetra('M')">M</button>
                        </div>
                    </div>
        
                    
                    
                </div>
                
            </div>
            <figure>
                <img src="/img/imgInicial.png" name="imagen">
                <button class="btn_reset" onclick="reset()">reiniciar</button>
            </figure>
        </div>

        <div class="alert_respuesta"><p id="respuesta"></p></div>

        


    </div>
    <script src="./js/function.js"></script>
</body>

</html>
